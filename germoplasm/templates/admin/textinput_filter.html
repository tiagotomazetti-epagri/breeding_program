{% load i18n %}
<h3>{% blocktrans with filter_title=title %} Por {{ filter_title }} {% endblocktrans %}</h3>
<form method="get" action="">
    {# O Django Admin já cuida de preservar os outros parâmetros de filtro #}
    <input
        type="text"
        value="{{ value|default_if_none:'' }}"
        name="{{ parameter_name }}"
        placeholder="Digite o código..."
        style="width: 90%; margin-bottom: 5px;"
    >
    <button type="submit">{% trans 'Filter' %}</button>
</form>
