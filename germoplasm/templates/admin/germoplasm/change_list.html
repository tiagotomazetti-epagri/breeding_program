{% extends "admin/change_list.html" %}
{% block object-tools-items %}
  {% if has_add_permission %}
    <li>
      {% url opts.app_label|add:'_'|add:opts.model_name|add:'_add' as add_url %}
      <a href="{{ custom_add_url|default:add_url }}" class="addlink">
        Adicionar {{ opts.verbose_name }}
      </a>
    </li>
  {% endif %}
{% endblock %}
